# =============================================================================
# PIPELINE CI/CD COM CODEQL - FATEC SANTANA DE PARNAIBA
# =============================================================================
# CORREÃ‡Ã•ES REALIZADAS:
# 1. CorreÃ§Ã£o do Bandit: Adicionado '|| true' para evitar queda abrupta do script.
# 2. RemoÃ§Ã£o de Polling Manual: Removida a verificaÃ§Ã£o via 'curl' que causa
#    erros de permissÃ£o e race conditions. O CodeQL nativo gerencia isso.
# =============================================================================

name: CI/CD Pipeline com CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------------------------
  # JOB 1: ANÃLISE DE SEGURANÃ‡A
  # ---------------------------------------------------------------------------
  codeql-analysis:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a (CodeQL + Python)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          # Instala dependÃªncias do projeto se o arquivo existir
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Instala ferramentas de seguranÃ§a
          pip install bandit

      # --- CODEQL (ANÃLISE PROFUNDA) ---
      - name: ğŸ”§ Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: ğŸ” AnÃ¡lise AutomÃ¡tica do CÃ³digo
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ“Š Executar AnÃ¡lise CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          # O CodeQL falharÃ¡ o job automaticamente se configurado nas regras do repositÃ³rio
          # ou apenas enviarÃ¡ os alertas para a aba Security.

      # --- BANDIT (ANÃLISE RÃPIDA) ---
      - name: ğŸš« VerificaÃ§Ã£o com Bandit (SAST)
        run: |
          echo "ğŸ” Executando Bandit..."
          
          # CORREÃ‡ÃƒO CRÃTICA AQUI:
          # Adicionado "|| true" para que o script NÃƒO pare se encontrar erros.
          # O "set -e" padrÃ£o do GitHub Actions mataria o script aqui sem isso.
          bandit -r . -f json -o bandit-report.json || true
          
          # Agora verificamos o resultado manualmente
          BANDIT_COUNT=$(jq '.results | length' bandit-report.json 2>/dev/null || echo "0")
          echo "ğŸ“Š Bandit encontrou $BANDIT_COUNT problema(s)"
          
          if [ "$BANDIT_COUNT" -gt 0 ]; then
            echo ""
            echo "âŒ ============================================"
            echo "âŒ BANDIT DETECTOU PROBLEMAS DE SEGURANÃ‡A!"
            echo "âŒ ============================================"
            # Exibe os erros formatados
            jq -r '.results[] | "  â€¢ [Severidade: \(.issue_severity)] \(.issue_text) em \(.filename):\(.line_number)"' bandit-report.json
            echo "âŒ ============================================"
            exit 1
          else
            echo "âœ… Bandit aprovado!"
          fi

      # --- SCRIPT CUSTOMIZADO (PADRÃ•ES ESPECÃFICOS) ---
      - name: ğŸ” AnÃ¡lise de PadrÃµes VulnerÃ¡veis Customizados
        run: |
          echo "ğŸ” Executando script de verificaÃ§Ã£o customizada..."
          python << 'PYTHON_SCRIPT'
          import os
          import re
          import sys

          VULNERABLE_PATTERNS = [
              (r"os\.system\s*\(", "os.system com comando dinamicamente construÃ­do", "COMMAND_INJECTION"),
              (r"subprocess\.(Popen|call|run)\s*\([^[]*[+\"]", "subprocess sem lista de argumentos", "COMMAND_INJECTION"),
              (r"cursor\.execute\s*\(\s*f[\'\"]", "cursor.execute com f-string", "SQL_INJECTION"),
              (r"cursor\.execute\s*\([^)]*[+%][^)]*\)", "cursor.execute com concatenaÃ§Ã£o", "SQL_INJECTION"),
              (r"open\s*\(\s*f[\'\"]", "open com f-string (path traversal)", "PATH_TRAVERSAL"),
              (r"PASSWORD\s*=\s*[\'\"][^\'\"]*[\'\"]", "senha hardcoded", "HARD_CODED_CREDENTIALS"),
              (r"API_KEY\s*=\s*[\'\"][^\'\"]*[\'\"]", "API key hardcoded", "HARD_CODED_CREDENTIALS"),
              (r"hashlib\.(md5|sha1)\(", "MD5 ou SHA1 para senha", "WEAK_CRYPTOGRAPHY"),
          ]

          found_issues = []
          ignored_dirs = {'.git', '__pycache__', 'venv', 'env', '.venv', '.env', 'node_modules', '.pytest_cache', '.github'}

          for root, dirs, files in os.walk('.'):
              dirs[:] = [d for d in dirs if d not in ignored_dirs]
              for file in files:
                  if file.endswith('.py'):
                      filepath = os.path.join(root, file)
                      try:
                          with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                              content = f.read()
                          for pattern, description, vuln_type in VULNERABLE_PATTERNS:
                              if re.search(pattern, content, re.MULTILINE | re.IGNORECASE):
                                  found_issues.append({'file': filepath, 'desc': description, 'type': vuln_type})
                                  break
                      except Exception:
                          pass

          if found_issues:
              print("\nâŒ PADRÃ•ES VULNERÃVEIS ENCONTRADOS:")
              for issue in found_issues:
                  print(f"  â€¢ [{issue['type']}] {issue['desc']} em {issue['file']}")
              sys.exit(1)
          else:
              print("âœ… Nenhum padrÃ£o vulnerÃ¡vel detectado.")
          PYTHON_SCRIPT

  # ---------------------------------------------------------------------------
  # JOB 2: TESTES AUTOMATIZADOS
  # ---------------------------------------------------------------------------
  tests:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest
    needs: codeql-analysis
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov flake8

      - name: ğŸ§ª Executar testes
        run: |
          # Verifica se existem testes antes de rodar para nÃ£o quebrar a pipeline de exemplo
          if [ -d "tests" ] || ls test_*.py 1> /dev/null 2>&1; then
            python -m pytest --cov=. --cov-report=term
          else
            echo "âš ï¸ Nenhum teste encontrado. Adicione arquivos de teste!"
          fi

      - name: ğŸ¨ Validar Lint (Flake8)
        run: |
          # --exit-zero trata todos os erros como avisos. 
          # Remova essa flag se quiser bloquear o deploy por erros de estilo.
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero

  # ---------------------------------------------------------------------------
  # JOB 3: DEPLOY PARA STAGE
  # ---------------------------------------------------------------------------
  deploy-stage:
    name: ğŸš€ Deploy para Stage
    runs-on: ubuntu-latest
    needs: [codeql-analysis, tests]
    environment:
      name: stage
      url: https://stage.exemplo.com
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Simular Deploy
        run: |
          echo "ğŸš€ Realizando deploy da versÃ£o ${{ github.sha }}..."
          echo "âœ… Deploy concluÃ­do com sucesso!"